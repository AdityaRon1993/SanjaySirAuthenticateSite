<div class="form-group">
    <label for="exampleInputEmail1" >Email address</label>
    <input type="email" class="form-control email" placeholder="Enter email" #email>
</div>
<div class="form-group">
    <label for="exampleInputPassword1" >Password</label>
    <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="Password" #pass>
</div>
<button type="submit" class="btn btn-primary" (click)='Login(email.value,pass.value)'>Submit</button>
<br>
<small style="color: red" class="error"></small>
